- name: install nginx
  hosts: web
  become: yes
  tasks:
  - name: print the information
    ansible.builtin.debug:
      msg: "{{ansible_facts}}"

  - name: install nginx if redhat
    ansible.builtin.dnf:
      name: nginx
      state: present
    when: ansible_os_family == "redhat"

 - name: install nginx if Debian
   ansible.builtin.apt:
    name: nginx
    state: present
   when: ansible_os_family == "Debian" 