- name: loop the package
  hosts: web
  become: yes
  tasks:
    - name: loop the package
      ansible.builtin.package:
        name: "{{item}}"
        state: present
      loop:
        - { name: "mysql", state: "present" }
        - { name: "nginx", state: "absent" }
        - { name: "postfix", state: "present" }
        - { name: "httpd", state: "absent" }
